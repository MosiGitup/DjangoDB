{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="title icon" type="image/png" href="{% static 'img/Logoo.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login Page</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/all1.css' %}">
        <link rel="stylesheet" href="{% static 'css/signin6.css' %}">
    </head>

    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-muted fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand text-light" href="{% url 'home' %}"><img src="{% static 'img/Logo1.png' %}" class="mr-3 my-auto" width="35" height="35" alt="logo">MOSISOM: Satellite Image Database</a>
          <div class="btn-group">
            <form action="{% url 'home' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="FR" name="language" class="btn btn-muted text-light ml-1">
            </form>
          </div>
      </div>
    </nav>
      <div class="container">
          <div class="d-flex justify-content-center h-100">
              <div class="card">
                  <div class="card-header">
	        		  <div class="d-flex justify-content-center">
                          <a href="{% url 'home' %}"><img src="{% static 'img/Logo1.png' %}" width="120" height="120" alt="logo"></a>
	        		  </div>
                  </div>
                  <div class="card-body">
                      <h1 class="text-light text-center">MOSISOM</h1>
                      <h2 class="text-light text-center">SATELLITE IMAGE DATABASE</h2>
                      {% if first %}
                      <form method="post" action="{% url 'DBhome' %}">
                          {% csrf_token %}
                          <div class="form-group text-center">
                              {% if client %}
                                  <input type="submit" value="Wellcome to {{ client_domain }} project" class="btn login_btn mt-3" style="width: 250px">
                              {% elif admin_user %}
                                  <input type="submit" value="Wellcome to database, Mosi" class="btn login_btn mt-3" style="width: 250px">
                              {% endif %}
                          </div>
                      </form>
                      {% else %}
                      <form method="post" action="{% url 'login_page' %}">
                          {% csrf_token %}
                          <div class="form-group text-center">
                              <input type="hidden" name="first" value="first">
                              <input type="submit" value="Sign in" class="btn login_btn mt-3">
                          </div>
                      </form>
                      {% endif %}
                  </div>
              </div>
          </div>
      </div>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.min_select.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/imageMapResizer.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
      myModal.show()
    </script>

    </body>
</html>
