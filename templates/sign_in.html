{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="title icon" type="image/png" href="{% static 'img/Logoo.png' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Login Page</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap1.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/all1.css' %}">
        <link rel="stylesheet" href="{% static 'css/signin7.css' %}">
    </head>

    <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-muted fixed-top">
      <div class="container-fluid">
          <a class="navbar-brand text-light" href="{% url 'login_page' %}"><img src="{% static 'img/Logo1.png' %}" class="mr-3 my-auto" width="35" height="35" alt="logo">MOSISOM: Satellite Image Database</a>
          <div class="btn-group">
            <form action="{% url 'login_page' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="FR" name="language" class="btn btn-muted text-light ml-1">
            </form>
          </div>
      </div>
    </nav>
      <div class="container">
          <div class="d-flex justify-content-center h-100">
              <div class="card">
                  <div class="card-header">
                      <h3 class="text-warning">Sign In</h3>
	        		  <div class="d-flex justify-content-end social_icon">
                          <a href="{% url 'login_page' %}"><img src="{% static 'img/Logo1.png' %}" width="100" height="100" alt="logo"></a>
	        		  </div>
                  </div>
                  <div class="card-body">
                      <form method="post" action="{% url 'login_page' %}">
                          {% csrf_token %}
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                                  <input type="text" class="form-control" placeholder="username" name="user_name">
                          </div>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                                  <input type="password" class="form-control" placeholder="password" name="user_pass">
                          </div>
                          <div class="row align-items-center remember">
                                  <input type="checkbox">Remember Me
                          </div>
                          <div class="form-group">
                              <input type="hidden" name="first" value="first">
                              <input type="submit" value="Login" class="btn float-right login_btn mt-3">
                          </div>
                      </form>
                  </div>
                  <div class="card-footer">
                      <div class="d-flex justify-content-center links">
                          Don't have an account?<a href="{% url 'register_page' %}" class="text-info">Sign Up</a>
                      </div>
                      <div class="d-flex justify-content-center">
                          <a href="{% url 'forget_pass' %}" class="text-info">Forgot your password?</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      {% if Register %}
        <!-- Modal -->
        <div class="modal fade" id="myModal" aria-hidden="true" data-bs-backdrop="static">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-danger" id="exampleModalLabel">Login Error</h5>
              </div>
              <div class="modal-body">
                <p>Username or password is not correct. Please enter the correct username and password.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      {% endif %}

    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'jquery/jquery.min_select.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/imageMapResizer.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const myModal = new bootstrap.Modal(document.getElementById('myModal'), {});
      myModal.show()
    </script>

    </body>
</html>
